<section>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button class="modal-close" data-modal-close>
        <svg width="18" height="18">
          <use href="/src/images/svg/sprite.svg#close-icon"></use>
        </svg>
      </button>
      <b class="modal-title">Оставьте свои данные, мы вам перезвоним</b>

      <form class="form-user" autocomplete="off" id="tg">
        <label class="form-group" for="name">
          <span class="form-label">Имя</span>
          <span class="input-container">
            <input
              class="input-form"
              type="text"
              name="name"
              placeholder="Имя"
              id="name"
              required
            />
            <svg class="input-form-icon" width="18" height="18">
              <use href="/src/images/svg/sprite.svg#person-icon"></use>
            </svg>
          </span>
        </label>

        <label class="form-group" for="tel">
          <span class="form-label">Телефон</span>
          <span class="input-container">
            <input
              class="input-form"
              type="tel"
              name="tel"
              placeholder="+380---------"
              id="tel"
              required
            />
            <svg class="input-form-icon" width="18" height="18">
              <use href="/src/images/svg/sprite.svg#phone-icon"></use>
            </svg>
          </span>
        </label>

        <label class="form-group comments" for="comment">
          <span class="form-label">Комментарий</span>
          <textarea
            class="form-comments"
            name="comment"
            placeholder="Имя пользователя телеграм @username"
            id="comment"
            required
          ></textarea>
        </label>

        <div
          id="success"
          class="alert alert-success"
          role="alert"
          style="display: none"
        ></div>

        <button class="btn-submit" type="submit" data-modal-close>
          Отправить
        </button>
      </form>
    </div>
  </div>
</section>
